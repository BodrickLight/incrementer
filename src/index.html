<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>incrementer</title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
  </head>

  <body>
    <div id="title-wrapper">
      <h1 id="title">incrementer v0.0.1</h1>
    </div>
    <div>
      <button id="save">Save</button>
      <button id="export">Export</button>
      <button id="import">Import</button>
      <button id="hard-reset">Hard reset</button>
    </div>
    <div id="container">
      <div id="registers">
        <div><h3>ax:</h3><div id="ax"></div><button id="build-a"></button><button id="speed-a"></button></div>
        <div><h3>bx:</h3><div id="bx"></div><button id="build-b"></button><button id="speed-b"></button></div>
        <div><h3>cx:</h3><div id="cx"></div><button id="build-c"></button><button id="speed-c"></button></div>
      </div>
      <div id="upgrades">
        <button id="buy-computer"></button>
      </div>

      <div id="code-container">
        <pre id="editor"></pre>
        <button id="run">Run</button>
      </div>
    </div>

    <div id="bottom" style="display:flex;flex-direction:row;height:30%;">
      <div id="log"></div>
      <div>
        <h3>state</h3>
        <pre id="state"></pre>
        <pre id="functions"></pre>
      </div>
    </div>
  </body>
</html>
