<!DOCTYPE html>
<html id="html">
  <head>
    <meta charset="UTF-8">
    <title>incrementer</title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
  </head>

  <body id="body">
    <div id="title-wrapper">
      <h1 id="title">incrementer v0.0.1</h1>
    </div>
    <div id="menu">
      <div id="save"><span class="yellow">1</span><span class="bold dark-green"> Save</span></div>
      <div id="export"><span class="yellow">2</span><span class="bold dark-green"> Export</span></div>
      <div id="import"><span class="yellow">3</span><span class="bold dark-green"> Import</span></div>
      <div id="hard-reset"><span class="yellow">9</span><span class="bold dark-green"> Hard reset</span></div>
    </div>
    <h2 id="registers-title">REGISTERS</h2>
    <div id="registers">
      <div class="register">
        <div class="register-details">
          <h3>AX</h3>
          <div id="ax"></div>
        </div>
        <div id="ax-graph">
          <div id="ax-graph-inner"></div>
        </div>
      </div>
      <div class="register">
        <div class="register-details">
          <h3>BX</h3>
          <div id="bx"></div>
        </div>
        <div id="bx-graph">
          <div id="bx-graph-inner"></div>
        </div>
      </div>
      <div class="register">
        <div class="register-details">
          <h3>CX</h3>
          <div id="cx"></div>
        </div>
        <div id="cx-graph">
          <div id="cx-graph-inner"></div>
        </div>
      </div>
    </div>
    <div id="container">
      <h3>UPGRADES</h3>
      <div id="upgrades"></div>
      <h3>PERMANENT UPGRADES</h3>
      <div id="permanent-upgrades"></div>
    </div>

    <h3>COMPUTATION ENGINE</h3>
    <div id="code-container">
      <pre id="editor"></pre>
      <div id="state-container">
        <pre id="state"></pre>
        <pre id="functions"></pre>
        <button id="run">Run</button>
      </div>
    </div>

    <div id="bottom" style="display:flex;flex-direction:row;height:30%;">
      <div id="log"></div>
    </div>
  </body>
</html>
